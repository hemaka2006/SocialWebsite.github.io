<!DOCTYPE html>
<html>
<head>
  <title>Simple Social Website</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

.main-content {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.login-container, .wall-container {
  margin-bottom: 20px;
}

h2 {
  margin-bottom: 10px;
}

input, button {
  display: block;
  margin-bottom: 10px;
}

#message-list {
  border: 1px solid #ccc;
  padding: 10px;
  max-height: 300px;
  overflow-y: scroll;
}

button {
  background-color: #333;
  color: #fff;
  padding: 5px 10px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #444;
}

  </style>
</head>
<body>
  <div class="header">
    <h1>Simple Social Website</h1>
  </div>
  <div class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <button onclick="login()">Login</button>
    </div>
    <div class="wall-container">
      <h2>Public Wall</h2>
      <div id="message-list"></div>
      <input type="text" placeholder="Write a message..." id="new-message">
      <button onclick="postMessage()">Post</button>
    </div>
  </div>

  <script>
    const messages = [];

function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  // You can implement a basic login validation here (e.g., check if username and password match)
  // For simplicity, we assume any username and password combination is valid
  alert('Login successful!');
}

function postMessage() {
  const message = document.getElementById('new-message').value;
  messages.push(message);
  displayMessages();
  document.getElementById('new-message').value = '';
}

function displayMessages() {
  const messageList = document.getElementById('message-list');
  messageList.innerHTML = '';
  messages.forEach((message) => {
    const messageItem = document.createElement('div');
    messageItem.textContent = message;
    messageList.appendChild(messageItem);
  });
}

  </script>
</body>
</html>
